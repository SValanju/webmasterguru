<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>

	<form method="POST">
		<div class="form-group">
			<label for="name">Name :</label>
			<input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
		</div>
		<div class="form-group">
			<label for="email">Email address :</label>
			<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email id" required>
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="msg">Message :</label>
			<textarea class="form-control" id="msg" rows="5" placeholder="Enter your queries here..." required></textarea>
		</div>
		<button type="submit" class="btn send">Send</button>
	</form>

</body>
</html>
